name: Bug Report
description: Report a bug in ContextAI
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.

  - type: input
    id: version
    attributes:
      label: Package Version
      description: Which version are you using?
      placeholder: "@contextai/core@0.0.1"
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Affected Package
      description: Which package is affected?
      options:
        - "@contextai/core"
        - "@contextai/rag"
        - "@contextai/provider-openai"
        - "@contextai/provider-anthropic"
        - Multiple packages
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: |
        What happened?
        What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code or steps to reproduce the issue
      placeholder: |
        1. Create an agent with...
        2. Call run() with...
        3. See error...
      render: typescript
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: If applicable, paste the full error message
      render: shell

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      placeholder: "20.10.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
